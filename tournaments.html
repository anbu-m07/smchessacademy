<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournaments - SM Chess Academy</title>
  <meta name="description" content="Tournaments at SM Chess Academy" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#5B3A29;--accent:#D32F2F;--beige:#F5E9DA;--text:#211D1B}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--beige);}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:var(--primary);z-index:20;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:72px}
    .brand{font-family:Poppins,sans-serif;font-weight:700;font-size:22px;color:#fff;padding-left:10px}
    .nav-menu{display:flex;align-items:center;gap:18px;padding-right:10px}
    .nav-menu a{color:#fff;font-weight:500;opacity:.95}
    .cta{background:var(--accent);color:#fff;padding:10px 16px;border-radius:10px;font-weight:600}
    .hero{background:linear-gradient(180deg,var(--primary) 0%,#4a2f22 100%);color:#fff;padding:60px 0}
    .hero h1{font-family:Poppins,sans-serif;font-size:40px;margin:0 0 10px;text-align:center}
    .hero p{text-align:center;margin:0 0 20px;opacity:.95}
    .card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,.08);margin-bottom:18px}
    .tournament h3{margin:0 0 6px}
    .tournament p{margin:0 0 10px;color:#5c524a}
    a.link{color:var(--accent);font-weight:600;text-decoration:none}
    footer{background:var(--primary);color:#EADFD7;padding:24px 0;margin-top:40px}
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand"><a href="index.html" style="color:#fff;text-decoration:none">♕ SM Chess Academy</a></div>
    <nav class="nav-menu">
      <a href="programs.html">Programs</a>
      <a href="about.html">About</a>
      <a href="success.html">Success</a>
      <a href="login.html">Login</a>
      <a href="tournaments.html">Tournaments</a>
      <a href="booking.html" class="cta">Book Free Trial</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Tournaments</h1>
    <p>Find upcoming and recent tournaments organized by SM Chess Academy.</p>
  </div>
</section>

<main class="container" style="padding:28px 20px 60px;">
  <div id="list"></div>
</main>

<footer>
  <div class="container">
    <strong>♛ SM Chess Academy</strong>
  </div>
</footer>

<script>
fetch('content/tournaments.json').then(r=>r.json()).then(data=>{
  const list=document.getElementById('list');
  list.innerHTML='';
  data.slice().reverse().forEach(t=>{
    const div=document.createElement('div');
    div.className='card tournament';
    div.innerHTML=`
      <h3>${t.title}</h3>
      <p>${t.description}</p>
      <a class="link" href="${t.link}" target="_blank">View Details</a>
    `;
    list.appendChild(div);
  });
});
</script>
</body>
</html>
