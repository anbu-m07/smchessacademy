<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SM Chess Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#5B3A29;--accent:#D32F2F;--beige:#F5E9DA;--text:#211D1B}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--beige);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:#fff;padding:28px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.12);width:360px;max-width:92%}
    h2{font-family:Poppins,sans-serif;color:var(--primary);margin-bottom:12px;text-align:center}
    input{width:100%;padding:10px;margin-bottom:12px;border:1px solid #cfbda7;border-radius:8px}
    .btn{background:var(--primary);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;width:100%;font-weight:700}
    .btn.alt{background:#fff;color:var(--primary);border:2px solid var(--primary);margin-top:8px}
    .note{font-size:13px;color:#5c524a;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>

    <div id="netlify-area" style="text-align:center;margin-bottom:12px;">
      <button id="btn-netlify" class="btn">Login with Netlify / GitHub</button>
      <div class="note">(Recommended: use GitHub login via Netlify Identity)</div>
    </div>

    <hr style="border:none;border-top:1px solid #efe6de;margin:14px 0">

    <form id="fallback-form">
      <input type="text" id="user" placeholder="Username" required>
      <input type="password" id="pass" placeholder="Password" required>
      <button type="submit" class="btn alt">Login (Local)</button>
      <div class="note">Local test credentials: <strong>testing / testing123</strong></div>
    </form>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Netlify Identity login flow
    const btn = document.getElementById('btn-netlify');
    if(window.netlifyIdentity){
      btn.addEventListener('click', ()=>{
        netlifyIdentity.open('login');
      });
      netlifyIdentity.on('login', user => {
        // on successful login redirect to admin (Netlify CMS)
        window.location.href = '/admin/';
      });
      netlifyIdentity.on('logout', ()=>{
        // optional: do something on logout
      });
    } else {
      // hide netlify button if widget not loaded
      document.getElementById('netlify-area').style.display = 'none';
    }

    // Local fallback (for testing on GitHub Pages)
    document.getElementById('fallback-form').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value.trim();
      if(u === 'testing' && p === 'testing123'){
        // store a simple session token and redirect to admin
        localStorage.setItem('sm_admin', '1');
        window.location.href = '/admin/';
      } else {
        alert('Invalid credentials for local login.');
      }
    });

  </script>
</body>
</html>
